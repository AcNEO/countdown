<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Contador Embarque #CPQUACK - Maringeek</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
  </head>

  <body>
    <audio autoplay loop> <source src="media/epic-sax-guy.mp3" type="audio/mp3" /> </audio>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <img src="img/logo-maringeek.svg" id="logo">
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Contador para o Embarque para a #CPQuack</h1>
            <p class="lead">
              <fieldset id="countdown-start">
                <span>
                <input id="date" type="number" min="1" max="31" step="1" value="6" size="2" placeholder="day" />
                <label for="month">/</label>
                <input id="month" type="number" min="1" max="12" step="1" value="8" size="2" placeholder="month" />
                <label for="year">/</label>
        				<input id="year" type="number" min="-9999" max="9999" step="1" value="1991" size="4" placeholder="year" />
              </span>
        				<span>
                  <label for="hours">&nbsp;</label>
                  <input id="hours" type="number" min="0" max="23" step="1" value="14" size="2" placeholder="hrs" />
                  <label for="minutes">:</label>
                  <input id="minutes" type="number" min="0" max="59" step="1" value="56" size="2" placeholder="min" />
                  <label for="seconds">:</label>
                  <input id="seconds" type="number" min="0" max="59" step="1" value="20" size="2" placeholder="sec" />
                </span>
        			</fieldset>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="https://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
